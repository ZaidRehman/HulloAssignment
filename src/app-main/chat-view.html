<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<dom-module id="chat-view">
  <template>
    <style>
      .chat{
        min-height: 100%;
        height: auto !important;
        height: 100%;
        margin: 0 auto -70px; 
      }
      .chat-text-name{
        display: block;
        width: auto;
        font-size: 20px;
      }
      .chat-text-message{
        display: block;
        color: gray;
      }
      .sender-yes{
        position: absolute;
        right: 0%;
        
      }

      .chat-text-block{
        width: auto;
        padding: 10px;
      }

    </style>
    <div class="chat">
        <iron-list items="[[data]]" as="item">
            <template>
              <div class$="{{item.sender}} chat-text-block" >
                  
                <span class="chat-text-name">[[item.name]] </span>
                <span class="chat-text-message">[[item.message]]</span>
                  
              </div>
            </template>
          </iron-list>
    </div>
  </template>

  <script>
    
    class ChatView extends Polymer.Element {
      static get is() { return 'chat-view'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Chat View'
          },
          data:{
            type: Array,
            value: [
              {name:"Peter",message:"Hi How are you doing Jhon",sender:""},
              {name:"John",message:"All good, What about you?",sender:"sender-yes"},
              {name:"Peter",message:"Same",sender:""},
            ]
          }
        };
      }
    }

    window.customElements.define(ChatView.is, ChatView);
  </script>
</dom-module>
