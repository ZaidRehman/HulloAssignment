<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="app-main">
  <template>
    <style>
      .navbar {
        width: 100%;
        height: 40px;
        min-height: 40px;
        background-color: rgb(68, 133, 111);
        margin: 0%;
      }
      .navbar-text {
        margin: 0%;
        color: white;
        padding-left: 2%;
      }
    </style>
    <div class="navbar"><h2 class="navbar-text">[[prop1]]</h2></div>
    
  </template>

  <script>
    
    class AppMain extends Polymer.Element {
      static get is() { return 'app-main'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Peter'
          }
        };
      }
    }

    window.customElements.define(AppMain.is, AppMain);
  </script>
</dom-module>
