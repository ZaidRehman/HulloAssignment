<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<dom-module id="thread-view">
  <template>
    <style>

      .sidebar{
        background-color: rgba(240, 239, 238, 0.959);
        height: 100%;
      }
      .sidebar-text{
        text-indent: 15px;
        color: black;
        font-size: 24px;
        height: 55px;
        padding: 5px;

      }
      .selected-yes{
        background-color: lightgrey;
      }

    </style>

    <div class="sidebar">
      <iron-list items="[[data1]]" as="item">
        <template>
          <div class$="[[item.selected]] sidebar-text">
            [[item.name]]
            "123"
          </div>
        </template>
      </iron-list>
    </div>
  </template>

  <script>
    Polymer({
        is: 'thread-view',
        properties: {
          response: {
            type: Object,
            notify: true
          },
          prop1: {
            type: String,
            value: 'THread View'
          },
          data1:{
            type: Array,
            value: [
              {name: "Mike",selected:""},
              {name: "Molly",selected:""},
              {name: "Peter",selected:"selected-yes"},
              {name: "Kevin",selected:""}
            ]
          }
        },
        onResponse: function(e) {
          var ajax = this.$.ajax;
          var originalUrl = 'https://www.googleapis.com/books/v1/volumes?q=polymer';
          var url = ajax.lastRequest.xhr.responseURL;
          if (url.includes(originalUrl)) {
            console.log('this is the first request');
            for (var i = 0; i < ajax.lastResponse.items.length; i++) {
              ajax.url = this.url(ajax.lastResponse.items[i].id);
            }            
          } else {
            console.log(ajax.lastResponse.selfLink);
          }
        },
        url: function(id) {
          return "https://www.googleapis.com/books/v1/volumes/" + id;
        }
      });
