<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<dom-module id="thread-view">
  <template>
    <style>

      .sidebar{
        background-color: rgba(240, 239, 238, 0.959);
        height: 100%;
      }
      .sidebar-text{
        text-indent: 15px;
        color: black;
        font-size: 24px;
        height: 55px;
        padding: 5px;

      }
      .selected-yes{
        background-color: lightgrey;
      }

    </style>

    <div class="sidebar">
      <iron-list items="[[data1]]" as="item">
        <template>
          <div class$="[[item.selected]] sidebar-text">
            [[item.name]]
          </div>
        </template>
      </iron-list>
    </div>
  </template>

  <script>
    
    class ThreadView extends Polymer.Element {
      static get is() { return 'thread-view'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'THread View'
          },
          data1:{
            type: Array,
            value: [
              {name: "Mike",selected:""},
              {name: "Molly",selected:""},
              {name: "Peter",selected:"selected-yes"},
              {name: "Kevin",selected:""}
            ]
          }
        };
      }
    }

    window.customElements.define(ThreadView.is, ThreadView);
  </script>
</dom-module>
