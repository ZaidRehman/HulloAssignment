<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">

<dom-module id='chat-body'>
    <template>
        <style>
            .chat-body {
                display: inline-flex;
                width: 100%;
                height: calc(100vh - 83px);
                margin-top: 40px;
            }

            :host {
                font-family: 'Muli', 'Helvetica Neue', helvetica, arial;
                display: block;
            }
        </style>
        <div class='chat-body'>
            <paper-drawer-panel>
                <contact-thread drawer user="[[user]]" threads="[[threads]]" selected-thread="{{selectedThread}}">
                </contact-thread>
                <message-body main user="{{user}}" thread="{{selectedThread}}"></message-body>
            </paper-drawer-panel>
        </div>
    </template>
</dom-module>
