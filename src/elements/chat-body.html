<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="contact-thread.html">
<link rel="import" href="message-body.html">

<dom-module id='chat-body'>
    <template>
        <style>
            .chat-body {
                width: 100%;
                position: absolute;
                height: calc(100vh - 40px);
            }

            contact-thread, message-body{
                margin-top: 0px
            }

            :host {
                font-family: 'Muli', 'Helvetica Neue', helvetica, arial;
                display: block;
            }
        </style>
        <div class='chat-body'>
            <paper-drawer-panel>
                <contact-thread drawer user="[[user]]" contacts="{{contacts}}" selected-index="{{selectedIndex}}" selected-thread="{{selectedThread}}">
                </contact-thread>
                <message-body main user="{{user}}" selected-id={{selectedIndex}} thread="{{selectedThread}}"></message-body>
            </paper-drawer-panel>
        </div>
    </template>
</dom-module>
