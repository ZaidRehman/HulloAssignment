<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="contact-thread">
  <template>
    <style>
      .main-div {
        background-color: rgba(240, 239, 238, 0.959);
        width: 100%;
        height: 100%;
      }

      .sidebar {
        background-color: rgba(240, 239, 238, 0.959);
        width: 100%;
      }

      .sidebar-text {
        text-indent: 15px;
        color: black;
        font-size: 24px;
        height: 55px;
        padding: 5px;
        margin: 0px;
      }

      .selected {
        background-color: lightgrey;
      }

      .new-user-div {
        display: inline-block;
        position: absolute;
        width: 100%;
        bottom: 5px;
      }

      .newUserInput {
        display: inline-block;
        width: calc(100% - 50px);
        padding-left: 5px;
      }

      .btn {
        width: 25px;
        border-radius: 50%;
        min-height: inherit;
        height: 25px;
        min-width: inherit;
        background-color: green;
      }
    </style>
    <div class="main-div">
      <paper-menu selected="{{selectedIndex}}" class="sidebar">
        <template is="dom-repeat" items="[[contacts]]">
          <paper-item id="[[item.id]]">
            <paper-item-body two-line>
              <p class="sidebar-text">[[item.name]]</p>
            </paper-item-body>
          </paper-item>
        </template>
      </paper-menu>
      <div class="new-user-div">
        <paper-input id="newUserInput" class="newUserInput" label="Add Friend"></paper-input>
        <paper-button toggles raised class="green btn" on-tap="_addNewUser">+</paper-button>
      </div>
    </div>
  </template>
</dom-module>
