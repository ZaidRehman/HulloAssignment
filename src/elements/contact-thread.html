<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<dom-module id="contact-thread">
  <template>
    <style>
      .sidebar {
        background-color: rgba(240, 239, 238, 0.959);
        height: 100%;
        width: 100%;
      }

      .sidebar-text {
        text-indent: 15px;
        color: black;
        font-size: 24px;
        height: 55px;
        padding: 5px;

      }

      .selected {
        background-color: lightgrey;
      }
    </style>

    <div>
      <paper-menu selected="{{_selectedIndex}}">
        <template is="dom-repeat" items="[[threads]]">
          <paper-item id="[[item.id]]">
            <paper-item-body two-line>
              <div>
                <span>[[item.title]]</span>
              </div>
            </paper-item-body>
          </paper-item>
        </template>
      </paper-menu>
      <array-selector id="selector" items="{{threads}}" selected-item="{{selectedThread}}"></array-selector>
    </div>

  </template>
</dom-module>
