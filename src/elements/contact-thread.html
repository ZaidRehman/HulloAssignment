<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="contact-thread">
  <template>
    <style>
      .new-user-div {
        display: inline-block;
      }

      .sidebar {
        background-color: rgba(240, 239, 238, 0.959);
        /* height: calc(100% - 100px); */
        width: 100%;
      }

      .width-100-perc {
        background-color: rgba(240, 239, 238, 0.959);
        width: 100%;
        height: 100%;
      }

      .newUserInput {
        display: inline-block;
        padding-left: 5px;
        width: 150px;
      }

      .sidebar-text {
        text-indent: 15px;
        color: black;
        font-size: 24px;
        height: 55px;
        padding: 5px;

      }

      .selected {
        background-color: lightgrey;
      }

      .btn {
        margin: 0px
      }
    </style>

    <div class="width-100-perc">
      <paper-menu selected="{{_selectedIndex}}" class="sidebar">
        <template is="dom-repeat" items="[[threads]]">
          <paper-item id="[[item.id]]">
            <paper-item-body two-line>
              <div>
                <span class="sidebar-text">[[item.title]]</span>
              </div>
            </paper-item-body>
          </paper-item>
        </template>
      </paper-menu>
      <array-selector id="selector" items="{{threads}}" selected-item="{{selectedThread}}"></array-selector>
      <div class="new-user-div">
        <paper-input id="newUserInput" class="newUserInput" label="Add Friend" ></paper-input>
        <paper-button toggles raised class="green btn" on-tap="_addNewUser">+</paper-button>
      </div>

    </div>

  </template>
</dom-module>
