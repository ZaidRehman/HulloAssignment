<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id='message-body'>
    <template>
        <style>
            .sender {
                text-align: right;
            }

            paper-input {
                padding: 10px;
            }
        </style>

        <div class='message-body'>
            <div class="list">
                <template is="dom-repeat" items="[[thread.messages]]">
                    <paper-item>
                        <paper-item-body two-line>
                            <div class$='{{isSendersMessage(item.sender)}}'>[[item.sender]]</div>
                            <div class$='{{isSendersMessage(item.sender)}}' secondary>[[item.text]]</div>
                        </paper-item-body>
                    </paper-item>
                </template>
            </div>

            <paper-input label="New Message:" on-keyup="_handleInput"></paper-input>
        </div>

    </template>

</dom-module>
