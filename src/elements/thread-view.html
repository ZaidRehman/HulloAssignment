<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<dom-module id="thread-view">
    <template>
      <style>
  
        .sidebar{
          background-color: rgba(240, 239, 238, 0.959);
          height: 100%;
        }
        .sidebar-text{
          text-indent: 15px;
          color: black;
          font-size: 24px;
          height: 55px;
          padding: 5px;
  
        }
        .selected{
          background-color: lightgrey;
        }
  
      </style>
  
      <div class="sidebar">
        <iron-list items="[[data]]" as="item">
          <template>
            <div class$="[[conditionalClass(item.name)]] sidebar-text">
              [[item.name]]
            </div>
          </template>
        </iron-list>
      </div>
    </template>
</dom-module>
